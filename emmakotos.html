        Alto: <input type="text" id="heightInput" name="height" value="400"> <!-- Valor predeterminado del alto -->
        <button type="button" onclick="changeImageSize()">Actualizar</button>

        <img id="clickableImage" src="http://imgfz.com/i/tD1OlKy.png" alt=""> <!-- Reemplaza "ruta_de_tu_imagen.jpg" con la ruta de tu imagen y "DescripciÃ³n de la imagen" con una descripciÃ³n apropiada -->
    </a>

    <script>
        function changeImageSize() {
            var width = document.getElementById("widthInput").value;
            var height = document.getElementById("heightInput").value;

            // Actualiza el tamaÃ±o de la imagen
            document.getElementById("clickableImage").style.width = width + "px";
            document.getElementById("clickableImage").style.height = height + "px";
        }
    </script>
