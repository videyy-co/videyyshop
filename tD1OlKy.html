    <title>📀📀 FALDITA  📀📀</title>
    <style>
        /* Estilo para hacer la imagen responsive */
        img {
            max-width: 100%; /* La imagen no superará el ancho del contenedor */
            height: auto; /* La altura se ajustará automáticamente */
            display: block; /* Asegura que la imagen sea bloque para evitar espacios vacíos */
            margin: auto; /* Centra la imagen horizontalmente */
            width: 300px; /* Ancho deseado para la imagen */
            height: auto; /* La altura se ajustará automáticamente para mantener la proporción */
        }
        /* Estilo para el contenedor del enlace */
        .imagen-contenedor {
            text-align: center; /* Centra el enlace horizontalmente */
        }
    </style>
</head>
<body>
    <!-- Contenedor del enlace para centrarlo -->
    <div class="imagen-contenedor">
        <!-- Imagen clickeable -->
        <a href="https://bit.ly/3ya9qTf"> <!-- Reemplaza la URL con el enlace que desees -->
            <img src="http://imgfz.com/i/tD1OlKy.png" alt="Imagen Clickeable"> <!-- Reemplaza la URL con la ruta de tu imagen -->
        </a>
    </div>
</body>
</html>
